<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.0-rc.2/themes/smoothness/jquery-ui.css">
<script type="text/javascript">

</script>
    <script>
        function validation(){           
            var email=document.getElementById('Email').value;
            
            var emailcheck=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            
            
            if(emailcheck.test(email)){
                document.getElementById('emailerror').innerHTML=" ";
            }else{
                document.getElementById('emailerror').innerHTML="** email is invalid. ";
                
                return false;
               
        }         
        
    </script>   
</head>
<body background="texture4.jpg">
    <h1 class="text-center bg-dark text-white">FORGOT PASSWORD</h1>
    <div class="container">
        <br>
        <form action="/send_otp/" name="RegForm"  onsubmit="return validation()" method="POST" enctype="multipart/form-data">
            <div class="form-group"> {% csrf_token %}
                
             <div class="form-group">
                <label>Email: </label>
                <input type="text" name="Email" id="Email" class="form-control" >
                 <span id="emailerror" class="text-danger font-weight-bold"></span>
            </div>         
            <button type = 'submit' class="btn btn-danger">Request OTP</button>
        </form>
    </div>   
</body>
</html>
